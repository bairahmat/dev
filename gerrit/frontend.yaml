apiVersion: v1beta1
desiredState:
  manifest:
    version: v1beta1
    id: gerrit
    containers:
      name: gerrit-app
      image: crewjam/gerrit
      volumeMounts:
        - name: gerrit-git-data
          mountPath: /data/gerrit/git

      name: gerrit-data-volume
      image: crewjam/btsync
      env:
        - name: SECRET
          value:
      volumeMounts:
        - name: gerrit-git-data
          mountPath: /data

    volumes:
      name: gerrit-git-data
      source:
        emptyDir: {}
